name: Update NHI Services Data

on:
  schedule:
    - cron: "0 3 * * *"   # 每天台灣時間 11:00（UTC+0 的 03:00）
  workflow_dispatch:       # 可手動執行

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install modules
        run: npm install jsdom node-fetch@2

      - name: Run crawler
        run: node scripts/updateService.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update services.json from NHI (auto)"
          file_pattern: services.json
