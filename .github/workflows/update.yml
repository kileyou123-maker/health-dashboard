name: Update NHI Services Data

on:
  schedule:
    - cron: "0 18 * * *"   # 每天台灣時間 02:00 更新
  workflow_dispatch:        # 可手動按 Run workflow
  push:
    branches:
      - main

jobs:
  update-services:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml pandas

      - name: Run scraper
        run: python scripts/scrape.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add services.json
          git commit -m "Auto-update services.json from NHI" || echo "No changes"
          git push
