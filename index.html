<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全台居家醫療與安寧照護機構查詢系統</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>全台居家醫療與安寧照護查詢系統</h1>
    <button id="themeToggle" title="切換主題"></button>
  </header>

  <main>
    <div class="search-container">
      <select id="citySelect">
        <option value="全部">全部</option>
      </select>

      <select id="districtSelect">
        <option value="全部">全部</option>
      </select>

      <div class="keyword-wrapper">
        <input id="keyword" type="text" placeholder="輸入關鍵字，例如：內科、醫院、診所..." />
        <div id="suggestionBox"></div>
      </div>

      <button id="searchBtn">搜尋</button>
    </div>

    <div class="filter-container">
      <button class="filter-btn" data-type="全部">全部</button>
      <button class="filter-btn" data-type="醫院">醫院</button>
      <button class="filter-btn" data-type="診所">診所</button>
      <button class="filter-btn" data-type="護理之家">護理之家</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>醫事機構名稱</th>
          <th>地址</th>
          <th>電話</th>
          <th>整合團隊名稱</th>
          <th>資料來源</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="resultCards"></div>
    <div id="pagination"></div>
  </main>

  <footer>
    <p>資料來源：衛生福利部開放資料（A21030000I-D2000H-001.csv、A21030000I-D2000I-001.csv）</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
