<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全台居家醫療與安寧照護查詢系統</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>全台居家醫療與安寧照護查詢系統</h1>
    <button id="themeToggle" class="theme-toggle">🌙</button>
  </header>

  <div class="controls">
    <select id="citySelect"><option>全部縣市</option></select>
    <select id="districtSelect"><option>全部地區</option></select>
    <div class="search-box">
      <input type="text" id="keyword" placeholder="輸入關鍵字（名稱、地址、電話...）">
      <div id="suggestions"></div>
    </div>
    <button id="searchBtn">搜尋</button>
  </div>

  <div class="filter-btns">
    <button data-type="全部">全部</button>
    <button data-type="居家醫療">居家醫療</button>
    <button data-type="安寧照護">安寧照護</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>醫事機構名稱</th>
        <th>地址</th>
        <th>電話</th>
        <th>整合團隊名稱／服務項目</th>
        <th>資料來源</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prevPage">上一頁</button>
    <span id="pageInfo">第 1 頁</span>
    <button id="nextPage">下一頁</button>
  </div>

  <footer>
    資料來源：衛生福利部開放資料（A21030000I-D2000H-001、A21030000I-D2000I-001）
  </footer>

  <script src="script.js"></script>
</body>
</html>
