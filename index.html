<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全台居家醫療機構查詢系統</title>

  <!-- 分頁標籤上的小圖示（favicon） -->
  <link rel="icon" type="image/png" href="e7a9bba4-7c0b-4ea3-9689-06096eb8ae42.png" />

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>全台居家醫療機構查詢系統</h1>
    <p>可依縣市、地區與關鍵字搜尋居家醫療機構</p>
    <button id="themeToggle" class="theme-btn">🌙 深色模式</button>
  </header>

  <main>
    <section id="quickFilter">
      <button class="filter-btn" data-type="醫院">🏥 醫院</button>
      <button class="filter-btn" data-type="診所">💉 診所</button>
      <button class="filter-btn" data-type="全部">🌐 全部</button>
    </section>

    <section id="controls">
      <label for="city">縣市：</label>
      <select id="city">
        <option value="全部">全部</option>
      </select>

      <label for="district">地區：</label>
      <select id="district">
        <option value="全部">全部</option>
      </select>

      <label for="keyword">關鍵字：</label>
      <input type="text" id="keyword" placeholder="輸入關鍵字，如：內科、醫院、診所" />
      <button id="searchBtn" class="main-btn"> 查詢</button>
    </section>

    <section id="results">
      <h2>查詢結果</h2>
      <p id="status"></p>
      <table>
        <thead>
          <tr>
            <th>醫事機構名稱</th>
            <th>地址</th>
            <th>電話</th>
            <th>整合團隊名稱</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    資料來源：衛生福利部開放資料（A21030000I-D2000H-001.csv）
  </footer>
</body>
</html>
