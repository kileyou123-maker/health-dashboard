<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>居家醫療機構查詢系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>全台居家醫療機構查詢系統</h1>
    <p>可依縣市、地區與關鍵字搜尋居家醫療機構</p>
    <button id="themeToggle" class="theme-btn">🌙 深色模式</button>
  </header>

  <section id="controls">
    <label>縣市：</label>
    <select id="citySelect"></select>

    <label>地區：</label>
    <select id="districtSelect"></select>

    <label>關鍵字：</label>
    <input type="text" id="keyword" placeholder="輸入例如：內科、醫院、診所">
    <button id="searchBtn">查詢</button>
    <button id="nearbyBtn">📍 顯示離我最近</button>
  </section>

  <section id="results">
    <h2>查詢結果</h2>
    <p id="status"></p>
    <table id="resultTable">
      <thead>
        <tr>
          <th>醫事機構名稱</th>
          <th>地址</th>
          <th>電話</th>
          <th>整合團隊名稱</th>
          <th>距離</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    <p>資料來源：衛生福利部開放資料（A21030000I-D2000H-001.csv）</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
