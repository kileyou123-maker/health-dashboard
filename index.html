<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全台居家醫療查詢系統</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>全台居家醫療查詢系統</h1>
  </header>

  <button id="themeToggle" class="theme-toggle-btn">🌗</button>

  <main id="mobileLayout">
    <div class="search-bar">
      <select id="citySelect"></select>
      <select id="districtSelect"></select>
      <input type="text" id="keyword" placeholder="搜尋醫院、診所、電話..." />
      <button id="searchBtn">搜尋</button>
    </div>

    <div class="filter-chips">
      <button class="filter-btn" data-type="全部">全部</button>
      <button class="filter-btn" data-type="醫院">醫院</button>
      <button class="filter-btn" data-type="診所">診所</button>
      <button class="filter-btn" data-type="護理之家">護理之家</button>
    </div>

    <!-- 桌機表格 -->
    <table id="resultTable">
      <thead>
        <tr>
          <th>醫事機構名稱</th>
          <th>地址</th>
          <th>電話</th>
          <th>整合團隊名稱</th>
          <th>來源</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- 手機卡片 -->
    <div id="resultCards"></div>

    <div id="pagination"></div>
  </main>

  <footer>
    資料來源：衛生福利部開放資料（A21030000I-D2000H-001.csv）
  </footer>

  <script src="script.js"></script>
</body>
</html>
